        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item dropdown">

                    </div>

        </div>

    <div class="container">
        <div class="jumbotron text-center shadow-lg" style="margin-bottom:0; background-color: #34495E; color: white">

            </p>

    <div class="container" style="margin-top:30px">

        <div class="row">
            <div class="col-md-12">
                <!-- Search Music  -->
                <div class="card mb-4 shadow-lg" style="border-color: #34495E">
                    <div class="card-header text-white" style="background-color: #34495E">Music Search</div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="song-title-input">Search By Title, Artist, or Album</label>
                                <input class="form-control" id="song-title-input2" placeholder="Muisic Search"
                                    type="text">
                            </div>
                            <button class="btn button float-left" id="search-music-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 shadow-lg" style="border-color: #34495E">
                    <div class="card-header text-white" style="background-color: #34495E">Song List</div>
                    <div class="card-body">
                        <!-- Music table-->
                        <table class="table table-sm table-hover" id='music-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Artist</th>
                                    <th scope="col">Album</th>
                                    <th scope="col">Links</th>
                                </tr>
                            </thead>
                            <!-- Music list goes here -->

                            <tbody></tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                    <div class="card-body" id="video-output"></div>
